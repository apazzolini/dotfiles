import:
  - /Users/andre/.dotfiles/systems/shared/alacritty.yml
alt_send_esc: true

font:
  use_thin_strokes: true
  size: 12.5
  normal:
    # family: "Operator Mono"
    family: "OperatorMono Nerd Font"
    style: Extra Light
  bold:
    style: Light
  italic:
    style: Extra Light Italic

window:
  padding:
    y: 2
key_bindings:
  - { key: Key0     , mods: Command|Shift , action: ResetFontSize }
  - { key: Key0     , mods: Command       , chars: "\x100" }
  - { key: Key1     , mods: Command       , chars: "\x101" }
  - { key: Key2     , mods: Command       , chars: "\x102" }
  - { key: Key3     , mods: Command       , chars: "\x103" }
  - { key: Key4     , mods: Command       , chars: "\x104" }
  - { key: Key5     , mods: Command       , chars: "\x105" }
  - { key: Key6     , mods: Command       , chars: "\x106" }
  - { key: Key7     , mods: Command       , chars: "\x107" }
  - { key: Key8     , mods: Command       , chars: "\x108" }
  - { key: Key9     , mods: Command       , chars: "\x109" }
  - { key: LBracket , mods: Command       , chars: "\x1b\x5b" }
  - { key: RBracket , mods: Command       , chars: "\x1b\x5d" }
  - { key: LBracket , mods: Command|Shift , chars: "\x10\x50" }
  - { key: RBracket , mods: Command|Shift , chars: "\x10\x4e" }
  - { key: Space    , mods: Control       , chars: "\x00" }
  - { key: Slash    , mods: Command       , chars: ",ct" }
  - { key: J        , mods: Command       , chars: "\x10\x5b" }
  # - { key: J        , mods: Command       , chars: "\x1D" }
  - { key: W        , mods: Command       , chars: "\x10\x78" }
  - { key: K        , mods: Command       , chars: "\x10\x0C" }

  - { key: Y        , mods: Command       , chars: ",Hy" }
  - { key: U        , mods: Command       , chars: ",Hu" }
  - { key: I        , mods: Command       , chars: ",Hi" }
  - { key: O        , mods: Command       , chars: ",Ho" }
  - { key: P        , mods: Command       , chars: ",Hp" }
  - { key: L        , mods: Command       , chars: "\x10z" }
  - { key: Y        , mods: Command|Shift , chars: ",HY" }
  - { key: U        , mods: Command|Shift , chars: ",HU" }
  - { key: I        , mods: Command|Shift , chars: ",HI" }
  - { key: O        , mods: Command|Shift , chars: ",HO" }
  - { key: P        , mods: Command|Shift , chars: ",HP" }
  - { key: F        , mods: Command       , chars: "]qzz" }
  - { key: D        , mods: Command       , chars: "[qzz" }

    # See: https://github.com/alacritty/alacritty/issues/1359#issuecomment-430265381
  - { key: Q, mods: Control, chars: "\x11" }
