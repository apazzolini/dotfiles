import:
  - L:\home\andre\.dotfiles\systems\shared\alacritty.yml
font:
  size: 9.0
shell:
  program: C:\Users\andre\AppData\Local\Microsoft\WindowsApps\debian.exe
key_bindings:
  - { key: V,        mods: Alt|Control,   action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: LBracket, mods: Alt|Control,   chars: "\x10\x70"        }
  - { key: RBracket, mods: Alt|Control,   chars: "\x10\x6E"        }
  - { key: W,        mods: Alt,           chars: "\x10\x78"        }
  - { key: J,        mods: Alt,           chars: "\x10\x5B"        }
  - { key: K,        mods: Alt,           chars: "\x10\x0C"        }
  - { key: A,        mods: Alt,           chars: "\x1ba"           }
  - { key: Space,    mods: Control,       chars: "\x00"            }
  - { key: Return,   mods: Alt,           action: None             }
  - { key: Key0,     mods: Control,       chars: "\x10\x30"        }
  - { key: Key1,     mods: Control,       chars: "\x10\x31"        }
  - { key: Key2,     mods: Control,       chars: "\x10\x32"        }
  - { key: Key3,     mods: Control,       chars: "\x10\x33"        }
  - { key: Key4,     mods: Control,       chars: "\x10\x34"        }
  - { key: Key5,     mods: Control,       chars: "\x10\x35"        }
  - { key: Key6,     mods: Control,       chars: "\x10\x36"        }
  - { key: Key7,     mods: Control,       chars: "\x10\x37"        }
  - { key: Key8,     mods: Control,       chars: "\x10\x38"        }
  - { key: Key9,     mods: Control,       chars: "\x10\x39"        }
  - { key: Slash,    mods: Alt,           chars: ",ct"             }
  - { key: Y        , mods: Alt       , chars: ",Hy" }
  - { key: U        , mods: Alt       , chars: ",Hu" }
  - { key: I        , mods: Alt       , chars: ",Hi" }
  - { key: O        , mods: Alt       , chars: ",Ho" }
  - { key: P        , mods: Alt       , chars: ",Hp" }
  - { key: Y        , mods: Alt|Shift , chars: ",HY" }
  - { key: U        , mods: Alt|Shift , chars: ",HU" }
  - { key: I        , mods: Alt|Shift , chars: ",HI" }
  - { key: O        , mods: Alt|Shift , chars: ",HO" }
  - { key: P        , mods: Alt|Shift , chars: ",HP" }
  - { key: L        , mods: Alt       , chars: "\x10z" }
  - { key: F        , mods: Alt       , chars: "]qzz" }
  - { key: D        , mods: Alt       , chars: "[qzz" }
  - { key: LBracket , mods: Alt|Shift , chars: "\x1b\x5b" }
  - { key: RBracket , mods: Alt|Shift , chars: "\x1b\x5d" }
  - { key: LBracket , mods: Alt       , chars: "\x10\x70" }
  - { key: RBracket , mods: Alt       , chars: "\x10\x6e" }
